<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Admin</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101A45;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-login {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            width: 100%;
            max-width: 400px;
        }

        .form-login h1 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #101A45;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .my-form.form-control {
            height: calc(3.5rem + 2px);
            padding: 1rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }

        .my-form.form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(16, 26, 69, 0.25);
        }

        .my-btn {
            background-color: #101A45;
            color: #ffffff;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .my-btn:hover {
            background-color: #0d1633;
        }

        .my-title {
            font-weight: bold;
            color: #101A45;
        }

        .my-text {
            color: #101A45;
        }

    </style>
</head>
<body class="my-text">

<main class="form-login">
    <form action="" method="post">
        <h1 class="h3 mb-3 fw-normal my-title">Connectez vous</h1>
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
        <div class="form-floating">
            <label for="floatingInput">Adresse email</label>
            <input type="email" class="my-form save-input form-control" id="floatingInput" name="email" value="admin@gmail.com">
        </div>
        <div class="form-floating">
            <label for="floatingPassword">Mot de passe</label>
            <input type="password" class="my-form save-input form-control" id="floatingPassword" name="password" value="admin">
        </div>
        <input class="btno" type="submit" value="Se connecter">
    </form>
</main>

</body>
</html>

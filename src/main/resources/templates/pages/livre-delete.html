<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un livre</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/livre.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body class="my-text">
<main class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <a th:href="@{/book-library}" class="sidebar-header">
            <span class="my-title">Book Library</span>
        </a>
        <ul class="sidebar-nav">
            <li class="nav-item">
                <a th:href="@{/book-library}" class="nav-link">Accueil</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/book-library/livre}" class="nav-link my-active" aria-current="page">Livres</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/book-library/membre}" class="nav-link">Membres</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/book-library/emprunt}" class="nav-link">Emprunts</a>
            </li>
        </ul>
    </div>

    <div class="dashboard">
        <div class="form-search">
            <h2> Vouler vous vraiment supprimer le livre id <span th:text="${livre.id}"></span></h2>
            <form action="" method="post" class="form-check">
                <div class="input-group mb-3">
                    <input type="submit" value="Oui" class="custom-button">
                    <a th:href="@{/book-library/livre}" class="my-btn">Non</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
